<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.5, maximum-scale=3.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
        <link rel="stylesheet" type="text/css" href="./login.css">
        <title>뉴마커스</title>
    </head>
    <body>
      <header>
        <section class="site-top">
            <div class="left">
                <a href="#">
                    <i class="xi-bars"></i>
                </a>
                <a href="#">
                    <i class="xi-search"></i>
                </a>
            </div>
            <a href="#" class="logo">
                <img src="./images/로고.png" alt="메인로고">
            </a>
            <div class="right">
                <a href="#">
                    <i class="xi-user-o"></i>
                </a>
                <a href="#">
                    <i class="xi-cart-o"></i>
                </a>
            </div>
        </section>
        <div class="site-top2">
            <a href="#">
                <i class="xi-angle-left"></i>
            </a>
          회원로그인
        </div>
        </header>

        <main>
          <section class="login">
            <div class="login-box">
              
                <legend>회원 로그인</legend>
                <input type="text" id="loginid" name="loginid" placeholder="아이디">
                <input type="password" id="loginpw" name="loginpw" placeholder="비밀번호">

                <div class="check">
                  <input type="checkbox" name="savelogin" id="savelogin">
                  <label for="savelogin">로그인 유지</label>
                  <input type="checkbox" name="saveid" id="saveid">
                  <label for="saveid">아이디 저장</label>
                </div>
                  <button type="submit" class="submit">로그인</button>
             
              <div class="login-find">
                <a href="#">회원가입</a>
                <a href="#">아이디찾기</a>
                <a href="#" class="last">비밀번호찾기</a>
              </div>
            </div>
          </section>

          <section class="sns-login">
            <h2>SNS간편 로그인</h2>
            <div class="sns-login2">
              <img src="./images/naver_login.png" alt="">
              <img src="./images/kakao_login.png" alt="">
            </div>
          </section>

          <section class="no-login">
            <h2>비회원 주문조회</h2>
            <p>주문자 이름과 주문 번호를 입력해 주세요</p>
            <div class="no-login-box">
                <input type="text" id="orderid" name="orderid" placeholder="주문자명">
                <input type="password" id="orderpw" name="orderpw" placeholder="주문번호">
                <button type="submit" class="order-view">주문조회 하기</button>
                
          </section>
        </main>
          <footer>
            <a href="#" class="logo">
            <img src="images/logo_bottom.png" alt="하단 로고">
            </a>
            <a href="tel:0327651884" class="center-phone montserrat">
                <img src="images/phone.png" alt="전화번호">
                <span>032.765.1884</span>
            </a>

            <div class="bank-info">
                입금정보:신한은행
                <span class="montserrat">100-033-833284</span>
                (주)뉴마커스
            </div>

            <div class="company-info">
                (주)뉴마커스 사업자 정보
                <img src="images/arrow_dn.png" alt="더보기">
            </div>

            <div class="links">
                <a href="#">회사소개</a>
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#" class="last">PC버전</a>
            </div>
          </footer>

          <section class="bottom-quick-menu">
            <button type="button">
                <i class="xi-bars"></i>
            </button>
          
            <a href="#">
                <div class="icon pen"></div>
                <div class="txt">구매후기</div>
            </a>
            <a href="#">
                <div class="icon comment"></div>
                <div class="txt">질문과 답변</div>
            </a>
            <a href="#">
                <div class="icon truck"></div>
                <div class="txt">주문/배송</div>
            </a>
            <a href="#">
                <div class="icon person"></div>
                <div class="txt">로그인</div>
            </a>  
         </section>

        <section class="bottom-quick-links">
            <a href="#">
                <img src="images/top.png" alt="상단이동">
            </a>
            <a href="#">
                <img src="images/cs.png" alt="상담예약">
            </a>
            <a href="#">
                <img src="images/webhard.png" alt="웹하드">
            </a>
            <a href="#">
                <img src="images/kakao.png" alt="카카오톡">
            </a>
        </section>
    </body>
</html>
